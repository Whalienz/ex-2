<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Timezone Converter</title>
    <link rel="stylesheet" href="timezone.css">
</head>

<body>
    <div class="container">
        <h1>ตัวแปลงเวลาตาม Timezone</h1>

        <div class="input-group">
            <label>วันที่และเวลา:</label>
            <input type="datetime-local" id="datetime" required>
        </div>

        <div class="input-group">
            <label>Timezone ต้นทาง:</label>
            <select id="fromTimezone"></select>
        </div>

        <div class="input-group">
            <label>Timezone ปลายทาง:</label>
            <select id="toTimezone"></select>
        </div>

        <button onclick="convertTime()">แปลงเวลา</button>

        <div id="result"></div>
    </div>

    <script src="timezone.js"></script>
</body>

</html>
